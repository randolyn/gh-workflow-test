name: e2e CI

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci_passed: ${{ steps.check.outputs.ci_passed }}
    steps:
      - name: Check if CI workflow has passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml', // or the workflow file name
              head_sha: context.payload.pull_request.head.sha,
              per_page: 1
            });
            
            if (runs.workflow_runs.length === 0) {
              core.setOutput('ci_passed', 'false');
              core.info('No CI workflow runs found');
              return;
            }
            
            const latestRun = runs.workflow_runs[0];
            core.info(`CI workflow status: ${latestRun.status}, conclusion: ${latestRun.conclusion}`);
            
            // Check if the workflow completed successfully
            const ciPassed = latestRun.status === 'completed' && latestRun.conclusion === 'success';
            core.setOutput('ci_passed', ciPassed.toString());
            
            if (!ciPassed) {
              core.info(`CI workflow has not passed yet. Status: ${latestRun.status}, Conclusion: ${latestRun.conclusion}`);
            }
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  install:
    name: E2E - ${{ matrix.os }} - Install - Node ${{ matrix.node-version }}
    needs: check-ci-status
    if: needs.check-ci-status.outputs.ci_passed == 'true'
    concurrency:
      group: e2e-install-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check uncommitted changes
        if: ${{ always() }}
        run: git diff HEAD --exit-code

  e2e-test:
    name: E2E - ${{ matrix.os }} - e2e Tests - Node ${{ matrix.node-version }}
    needs: check-ci-status
    if: needs.check-ci-status.outputs.ci_passed == 'true'
    concurrency:
      group: e2e-test-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Execute tests
        run: |
          echo "--- e2e test run ---"
          echo "FOO: ${{ secrets.FOO }}"
