name: e2e CI

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - '**'

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request'
    outputs:
      pr_number: ${{ steps.get_pr.outputs.number }}
      pr_sha: ${{ steps.get_pr.outputs.sha }}
      pr_ref: ${{ steps.get_pr.outputs.ref }}
    steps:
      - name: Get PR info
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${github.event.workflow_run.head_branch}`,
              state: 'open'
            });
            if (prs.length > 0) {
              const pr = prs[0];
              core.setOutput('number', pr.number.toString());
              core.setOutput('sha', pr.head.sha);
              core.setOutput('ref', pr.head.ref);
            } else {
              core.setOutput('number', '0');
              core.setOutput('sha', github.event.workflow_run.head_sha);
              core.setOutput('ref', github.event.workflow_run.head_branch);
            }

  install:
    name: E2E - ${{ matrix.os }} - Install - Node ${{ matrix.node-version }}
    needs: check-ci
    if: needs.check-ci.outputs.pr_number != '0'
    environment: 
      name: e2e-approval
    concurrency:
      group: e2e-install-${{ needs.check-ci.outputs.pr_number }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-ci.outputs.pr_sha }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check uncommitted changes
        if: ${{ always() }}
        run: git diff HEAD --exit-code

  e2e-test:
    name: E2E - ${{ matrix.os }} - e2e Tests - Node ${{ matrix.node-version }}
    needs: check-ci
    if: needs.check-ci.outputs.pr_number != '0'
    environment:
      name: e2e-approval
    concurrency:
      group: e2e-test-${{ needs.check-ci.outputs.pr_number }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-ci.outputs.pr_sha }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Execute tests
        run: |
          echo "--- e2e test run ---"
          echo "FOO: ${{ secrets.FOO }}"
