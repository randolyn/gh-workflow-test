name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - 'main'

jobs:
  install:
    name: CI - ${{ matrix.os }} - Install - Node ${{ matrix.node-version }}
    concurrency:
      group: install-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check uncommitted changes
        if: ${{ always() }}
        run: git diff HEAD --exit-code
  build:
    name: CI - ${{ matrix.os }} - Build - Node ${{ matrix.node-version }}
    concurrency:
      group: build-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    needs: install
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
  trigger-e2e:
    name: Trigger E2E
    needs: build
    if: success() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch e2e workflow
        uses: actions/github-script@v7
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'e2e-trigger',
              client_payload: {
                pr_number: context.payload.pull_request.number,
                pr_head_sha: context.payload.pull_request.head.sha,
                pr_head_ref: context.payload.pull_request.head.ref,
                pr_base_ref: context.payload.pull_request.base.ref
              }
            });
            core.info('Dispatched e2e-trigger event');
